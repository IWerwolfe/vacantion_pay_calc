spring:
  application:
    name: vacantion_pay_calc
server:
  port: 8989
logging:
  level: DEBUG
  level.org.springframework.web: DEBUG
  level.org.hibernate: ERROR
  file:
    name: "LOGS/dev_app.log"
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"